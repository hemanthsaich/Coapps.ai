<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>   
       body {
            background-image: url('https://res.cloudinary.com/daafpg7r5/image/upload/v1708233617/login-Background_plkvki.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); 
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form {
            display: none;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .styled-button {
            background-color: #008080;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            height: 5ch; 
            margin-top: 10px; 
        }
        .styled-button:hover {
            background-color: #008080 ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-title">
                <h2>Welcome to Fashion Store</h2>
                <p>Please login or register to continue</p>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <button class="styled-button me-2" onclick="showForm('customer')">Customer</button>
                <button class="styled-button me-2" onclick="showForm('seller')">Seller</button>
            </div>
            <form id="customerLoginForm" class="login-form">
                <h3 class="text-center">Customer Login</h3>
                <div class="mb-3">
                    <label for="customerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="customerEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="customerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="customerPassword" required>
                </div>
                <button type="submit" class="styled-button w-100">Login</button>
                <p class="register-link">Don't have an account? <a href="#" onclick="showForm('customerRegister')">Register</a></p>
            </form>
            <form id="sellerLoginForm" class="login-form">
                <h3 class="text-center">Seller Login</h3>
                <div class="mb-3">
                    <label for="sellerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="sellerEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="sellerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="sellerPassword" required>
                </div>
                <button type="submit" class="styled-button w-100">Login</button>
                <p class="register-link">Don't have an account? <a href="#" onclick="showForm('sellerRegister')">Register</a></p>
            </form>
            <form id="customerRegisterForm" class="login-form" style="display: none;">
                <h3 class="text-center">Customer Registration</h3>
                <div class="mb-3">
                    <label for="customerRegName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="customerRegName" required>
                </div>
                <div class="mb-3">
                    <label for="customerRegEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="customerRegEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="customerRegPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="customerRegPassword" required>
                </div>
                <button type="submit" class="styled-button w-100">Register</button>
                <p class="register-link">Already have an account? <a href="#" onclick="showForm('customer')">Login</a></p>
            </form>
            <form id="sellerRegisterForm" class="login-form" style="display: none;">
                <h3 class="text-center">Seller Registration</h3>
                <div class="mb-3">
                    <label for="sellerRegName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="sellerRegName" required>
                </div>
                <div class="mb-3">
                    <label for="sellerRegEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="sellerRegEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="sellerRegPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="sellerRegPassword" required>
                </div>
                <button type="submit" class="styled-button w-100">Register</button>
                <p class="register-link">Already have an account? <a href="#" onclick="showForm('seller')">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showForm(type) {
            document.querySelectorAll('.login-form').forEach(form => form.style.display = 'none');

            if (type === 'customer') {
                document.getElementById('customerLoginForm').style.display = 'block';
            } else if (type === 'seller') {
                document.getElementById('sellerLoginForm').style.display = 'block';
            } else if (type === 'customerRegister') {
                document.getElementById('customerRegisterForm').style.display = 'block';
            } else if (type === 'sellerRegister') {
                document.getElementById('sellerRegisterForm').style.display = 'block';
            }
        }
    </script>
</body>
</html>
